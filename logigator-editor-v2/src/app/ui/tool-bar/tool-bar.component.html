<div *transloco="let t" class="flex flex-wrap p-2 gap-1">
	<p-button
		[pTooltip]="t('toolBar.save')"
		[ariaLabel]="t('toolBar.save')"
		tooltipPosition="bottom"
		icon="ph ph-floppy-disk"
		severity="secondary"
	></p-button>
	<p-button
		[pTooltip]="t('toolBar.open')"
		[ariaLabel]="t('toolBar.open')"
		tooltipPosition="bottom"
		icon="ph ph-folder-open"
		severity="secondary"
	></p-button>
	<p-button
		[pTooltip]="t('toolBar.newComp')"
		[ariaLabel]="t('toolBar.newComp')"
		tooltipPosition="bottom"
		icon="ph ph-cpu"
		severity="secondary"
	></p-button>
	<p-divider class="m-2" styleClass="p-0 m-0" layout="vertical"></p-divider>

	<p-button
		[pTooltip]="t('toolBar.copy')"
		[ariaLabel]="t('toolBar.copy')"
		tooltipPosition="bottom"
		icon="ph ph-copy"
		severity="secondary"
	></p-button>
	<p-button
		[pTooltip]="t('toolBar.cut')"
		[ariaLabel]="t('toolBar.cut')"
		tooltipPosition="bottom"
		icon="ph ph-scissors"
		severity="secondary"
	></p-button>
	<p-button
		[pTooltip]="t('toolBar.paste')"
		[ariaLabel]="t('toolBar.paste')"
		tooltipPosition="bottom"
		icon="ph ph-clipboard"
		severity="secondary"
	></p-button>
	<p-button
		[pTooltip]="t('toolBar.delete')"
		[ariaLabel]="t('toolBar.delete')"
		tooltipPosition="bottom"
		icon="ph ph-trash"
		severity="secondary"
	></p-button>
	<p-divider class="m-2" styleClass="p-0 m-0" layout="vertical"></p-divider>

	<p-button
		[pTooltip]="t('toolBar.undo')"
		[ariaLabel]="t('toolBar.undo')"
		tooltipPosition="bottom"
		icon="ph ph-arrow-u-up-left"
		severity="secondary"
	></p-button>
	<p-button
		[pTooltip]="t('toolBar.redo')"
		[ariaLabel]="t('toolBar.redo')"
		tooltipPosition="bottom"
		icon="ph ph-arrow-u-up-right"
		severity="secondary"
	></p-button>
	<p-divider class="m-2" styleClass="p-0 m-0" layout="vertical"></p-divider>

	<p-button
		[pTooltip]="t('toolBar.zoomOut')"
		[ariaLabel]="t('toolBar.zoomOut')"
		tooltipPosition="bottom"
		icon="ph ph-magnifying-glass-minus"
		severity="secondary"
	></p-button>
	<p-button
		[pTooltip]="t('toolBar.zoomIn')"
		[ariaLabel]="t('toolBar.zoomIn')"
		tooltipPosition="bottom"
		icon="ph ph-magnifying-glass-plus"
		severity="secondary"
	></p-button>
	<p-divider class="m-2" styleClass="p-0 m-0" layout="vertical"></p-divider>

	<p-button
		[pTooltip]="t('toolBar.placeWires')"
		[ariaLabel]="t('toolBar.placeWires')"
		[styleClass]="drawWireStyles()"
		(onClick)="setWireDrawMode()"
		tooltipPosition="bottom"
		icon="ph ph-line-segment"
		severity="secondary"
	></p-button>
	<p-button
		[pTooltip]="t('toolBar.connWires')"
		[ariaLabel]="t('toolBar.connWires')"
		[styleClass]="connWireStyles()"
		(onClick)="setWireConnMode()"
		tooltipPosition="bottom"
		icon="ph ph-prohibit"
		severity="secondary"
	></p-button>
	<p-button
		[pTooltip]="t('toolBar.select')"
		[ariaLabel]="t('toolBar.select')"
		[styleClass]="selectStyles()"
		(onClick)="setSelectMode()"
		tooltipPosition="bottom"
		icon="ph ph-selection"
		severity="secondary"
	></p-button>
	<p-button
		[pTooltip]="t('toolBar.selExact')"
		[ariaLabel]="t('toolBar.selExact')"
		[styleClass]="selectExactStyles()"
		(onClick)="setSelectExactMode()"
		tooltipPosition="bottom"
		icon="ph ph-selection-slash"
		severity="secondary"
	></p-button>
	<p-button
		[pTooltip]="t('toolBar.eraser')"
		[ariaLabel]="t('toolBar.eraser')"
		[styleClass]="eraseStyles()"
		(onClick)="setEraseMode()"
		tooltipPosition="bottom"
		icon="ph ph-eraser"
		severity="secondary"
	></p-button>
	<p-button
		[pTooltip]="t('toolBar.text')"
		[ariaLabel]="t('toolBar.text')"
		[styleClass]="placeTextStyles()"
		tooltipPosition="bottom"
		(onClick)="setPlaceTextMode()"
		icon="ph ph-text-t"
		severity="secondary"
	></p-button>
</div>
