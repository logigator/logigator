<div class="tool-bar">
	<p-button pTooltip="Save" tooltipPosition="bottom" icon="pi pi-save"></p-button>
	<p-button pTooltip="Open" tooltipPosition="bottom" icon="pi pi-folder-open"></p-button>
	<p-button pTooltip="New Component" tooltipPosition="bottom" icon="pi pi-microchip"></p-button>
	<p-divider styleClass="p-0 mx-2" layout="vertical"></p-divider>

	<p-button pTooltip="Copy" tooltipPosition="bottom" icon="pi pi-copy"></p-button>
	<p-button pTooltip="Cut" tooltipPosition="bottom" icon="pi pi-ban"></p-button>
	<p-button pTooltip="Paste" tooltipPosition="bottom" icon="pi pi-clipboard"></p-button>
	<p-button pTooltip="Delete" tooltipPosition="bottom" icon="pi pi-trash"></p-button>
	<p-divider styleClass="p-0 mx-2" layout="vertical"></p-divider>

	<p-button pTooltip="Undo" tooltipPosition="bottom" icon="pi pi-undo"></p-button>
	<p-button pTooltip="Redo" tooltipPosition="bottom" icon="pi pi-ban"></p-button>
	<p-divider styleClass="p-0 mx-2" layout="vertical"></p-divider>

	<p-button pTooltip="Zoom Out" tooltipPosition="bottom" icon="pi pi-search-minus"></p-button>
	<p-button pTooltip="Zoom In" tooltipPosition="bottom" icon="pi pi-search-plus"></p-button>
	<p-divider styleClass="p-0 mx-2" layout="vertical"></p-divider>

	<p-button pTooltip="Place Wires" tooltipPosition="bottom" icon="pi pi-ban"></p-button>
	<p-button pTooltip="Connect Wires" tooltipPosition="bottom" icon="pi pi-ban"></p-button>
	<p-button pTooltip="Select" tooltipPosition="bottom" icon="pi pi-ban"></p-button>
	<p-button pTooltip="Select Cut" tooltipPosition="bottom" icon="pi pi-ban"></p-button>
	<p-button pTooltip="Eraser" tooltipPosition="bottom" icon="pi pi-eraser"></p-button>
	<p-button pTooltip="Text" tooltipPosition="bottom" icon="pi pi-ban"></p-button>
</div>
