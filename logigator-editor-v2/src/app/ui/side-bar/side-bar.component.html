<div *transloco="let t" class="flex flex-column gap-2 p-2">
	<p-iconField iconPosition="right">
		<p-inputIcon styleClass="ph ph-magnifying-glass"></p-inputIcon>
		<input
			pInputText
			placeholder="Search.."
			class="w-full"
			[(ngModel)]="searchText"
		/>
	</p-iconField>
	<app-component-list
		[headline]="t('components.category.basic')"
		[components]="basicComponents"
	></app-component-list>
	<app-component-list
		[headline]="t('components.category.advanced')"
		[components]="advancedComponents"
	></app-component-list>
</div>
