<div class="box">
	<div class="header">
		<h2>{{ categoryName | translate }}</h2>
		<button
			*ngIf="showReloadButton"
			class="reload"
			(click)="reloadButtonClick()"
			aria-label="reload components"
		></button>
	</div>
	<div class="content">
		<ng-container *ngIf="components.length > 0; else noComponents">
			<ng-container *ngFor="let comp of components">
				<div
					class="component-to-select"
					*ngIf="(searchText === '' || (isInSearchResult(comp) | async)) && !isCurrentCustomElement(comp.type)"
					tabindex="0"
					(click)="selectComponent(comp.type)"
					(dblclick)="openComponent(comp.type)"
					[class.active-selected-component]="
						isComponentMode && currentSelectedComponent === comp.type
					"
				>
					<div>
						<img
							*ngIf="comp.symbolImage"
							[src]="comp.symbolImage"
							[alt]="comp.symbol"
						/>
						<p
							*ngIf="!comp.symbolImage"
							appAutoFontSize
							[desiredFontWidth]="53"
						>
							{{ comp.symbol }}
						</p>
					</div>
					<p>{{ comp.name | translate }}</p>
				</div>
			</ng-container>
		</ng-container>
	</div>
</div>

<ng-template #noComponents>
	<div class="no-components">There are no components in this category.</div>
</ng-template>
