<div class="dropdown">
	<div (click)="hexBinDec()" tabindex="0">
		{{ 'DROPDOWN.HELP.HEX_BIN_DEC' | translate }}
	</div>
	<hr />
	<div (click)="help()" tabindex="0">
		{{ 'DROPDOWN.HELP.HELP' | translate }}
	</div>

		<hr />
		<div (click)="tutorialClick(t.id)" *ngFor="let t of tuts" tabindex="0">
			{{ t.name | translate }}
		</div>
	</ng-container>
</div>
